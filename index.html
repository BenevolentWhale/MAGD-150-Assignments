class Eagle {
  float ypos, speed;
  Eagle (float y, float s) {
    ypos = y;
    speed = s;
  }  
  void update() {
  ypos += speed;
  if (ypos > width) {
    ypos = 0;
  }
  image(eagle, ypos, 0);
}
}

class Fly{
  int centerX, centerY;

    centerX = (width/2);
    centerY = (width/2);
  }

    image(eagle ,centerX, centerY);
}

        centerY = centerY - 2;
      } 
      if(key == 'a'){
        centerX = centerX - 2;
      }
      if(key == 'd'){
        centerX = centerX + 2;
      } 
      if(key == 's'){
        centerY = centerY + 2;
      }
  }
}
}

class Timer{
  int savedTime;  // When Timer started
  int totalTime;  // How long Timer should last
  
  // The constructor, set how long the Timer last with integer value
  Timer(int _totalTime){
    totalTime = _totalTime;
  }
  
  // Start the Timer
  void start() {
    savedTime = millis();
  }
  
  boolean isFinished() {
   // check how much time has passed
   int passedTime = millis() - savedTime;
   if (passedTime > totalTime) {
     return true;
   } else {
     return false;
   }
  }
}
